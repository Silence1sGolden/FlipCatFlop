<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipFlop</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">FlipCatFlop</h1>
    </header>
    <div class="content">
        <ul class="menu menu__list">
            <li class="menu__item">
                <div class="menu__button">
                    <img class="menu__img" src="<%=require('./newimages/play.png')%>" alt="play">
                    <span class="menu__text">Play</span>
                </div>
            </li>
            <li class="menu__item menu__item_hide">
                <form class="form menu__form">
                    <div class="menu__button">
                        <img class="menu__img" src="#easy" alt="easy" id="easy">
                        <input class="menu__input" name="difficulty" type="radio">
                        <label class="menu__text" for="easy">Easy</label>
                    </div>
                    <div class="menu__button">
                        <img class="menu__img" src="#medium" alt="medium">
                        <input class="menu__input" name="difficulty" type="radio" id="medium">
                        <label class="menu__text" for="medium">Medium</label>
                    </div>
                    <div class="menu__button">
                        <img class="menu__img" src="#hard" alt="hard">
                        <input class="menu__input" name="difficulty" type="radio" id="hard">
                        <label class="menu__text" for="hard">Hard</label>
                    </div>
                </form>
            </li>
            <li class="menu__item">
                <div class="menu__button">
                    <img class="menu__img" src="<%=require('./newimages/settings-light.png')%>" alt="">
                    <span class="menu__text">Settings</span>
                </div>
            </li>
            <li class="menu__item menu__item_hide">
                <ul class="menu__list">
                    <li class="menu__item">
                        <div class="menu__button">
                            <img src="<%=require('./newimages/off.png')%>" alt="sounds">
                            <span class="menu__text">Sounds</span>
                        </div>
                    </li>
                    <li class="menu__item">
                        <div class="menu__button">
                            <img src="<%=require('./newimages/off.png')%>" alt="music">
                            <span class="menu__text">Music</span>
                        </div>
                    </li>
                </ul>
            </li>
            <li class="menu__item">
                <div class="menu__button">
                    <img src="<%=require('./newimages/information.png')%>" alt="">
                    <span class="menu__text">Help</span>
                </div>
            </li>
            <li class="menu__item">
                <!-- ЗДЕСЬ ДОЛЖЕН БЫТЬ ПОКАЗАН ГЕЙМПЕЙ ТУТОРИАЛ -->
            </li>
        </ul>

        <div class="playground playground_hide">
            <div class="playground__header">
                <ul class="playground__list">
                    <li class="playground__item">
                        <img class="playground__img" src="#reset" alt="">
                    </li>
                    <li class="playground__item">
                        <img class="playground__img" src="#back" alt="">
                    </li>
                    <li class="playground__item">
                        <img class="playground__img" src="#settings" alt="">
                    </li>
                </ul>
            </div>
            <div class="playground__place"></div>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__text">Thanks, <a class="footer__link" href="https://www.twitch.tv/maid_mad" target="_blank">m41dm4d</a>,<br>for the drawn pictures of cats</p>
    </footer>

    <template id="card">
        <div class="card">
            <div class="card__side card__side_front">
                <img class="card__img backside" src="" alt="">
            </div>
            <div class="card__side card__side_back">
                <img class="card__img" src="<%=require('../src/img/flip.png')%>" alt="flip">
            </div>
        </div>
    </template>
</body>

</html>
