<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipFlop</title>
</head>

<body class="content">

    <template id="header">
        <header class="header">
            <h1 class="header__title">FLIPFLOP</h1>
            <span class="warning-alert">The game is displayed well only on PC</span>
        </header>
    </template>

    <template id="footer">
        <footer class="footer">
            <p class="footer__author">Created by mute.</p>
        </footer>
    </template>

    <template id="entry-form">
        <form class="form" name="start-form">
            <p class="form__title">Select difficult</p>
            <ul class="form__level-difficult-list">
                <li class="form__item">
                    <label class="form__label">
                        <img class="form__img" src="<%=require('./img/easy.png')%>" alt="easy" draggable="false">
                        <input class="form__radio visually-hidden" name="place" type="radio" value="6" checked/>
                        Easy
                    </label>
                </li>
                <li class="form__item">
                    <label class="form__label">
                        <img class="form__img" src="<%=require('./img/medium.png')%>" alt="medium" draggable="false">
                        <input class="form__radio visually-hidden" name="place" type="radio" value="12"/>
                        Medium
                    </label>
                </li>
                <li class="form__item">
                    <label class="form__label" for="hard">
                        <img class="form__img" src="<%=require('./img/hard.png')%>" alt="hard" draggable="false">
                        <input class="form__radio visually-hidden" name="place" type="radio" value="18" id="hard"/>
                        Hard
                    </label>
                </li>
            </ul>
            <input class="button form__submit-button" type="submit" value="Play!" />
        </form>
    </template>

    <template id="playground-header">
        <div class="playground__header">
            <div class="playground__header-item">
                <h2 class="playground__header-title">Time</h2>
                <p class="playground__header-text" id="timer"></p>
            </div>
            <div class="playground__header-item">
                <h2 class="playground__header-title">Cards</h2>
                <p class="playground__header-text" id="cards"></p>
            </div>
        </div>
    </template>

    <template id="playground">
        <div class="playground">
            <div class="playground__place"></div>
        </div>
    </template>

    <template id="menu">
        <div class="menu">
            <button class="button menu__button">Menu</button>
            <button class="button menu__button">Reset</button>
        </div>
    </template>

    <template id="card">
        <div class="card">
            <div class="card__side card__side_front">
                <img class="card__img backside" src="" alt="">
            </div>
            <div class="card__side card__side_back">
                <img class="card__img" src="<%=require('../src/img/flip.png')%>" alt="flip">
            </div>
        </div>
    </template>
</body>

</html>
