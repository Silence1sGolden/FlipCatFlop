<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipFlop</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">FLIPFLOP</h1>
    </header>
    <main class="content">
        <form name="start-form" class="form content__form">
            <label class="form__label">
                Your nickname
                <input class="form__input" name="nickname" type="text" placeholder="like Jack" required autocomplete="off"/>
            </label>
            <fieldset class="form__fieldset">
                <p class="form__fieldset-title">Select size of playground</p>
                <label class="form__label">
                    4x4
                    <input class="form__radio visually-hidden" name="place" type="radio" value="8" checked/>
                    <span class="form__radio-pseudo"></span>
                </label>
                <label class="form__label">
                    4x5
                    <input class="form__radio visually-hidden" name="place" type="radio" value="10" />
                    <span class="form__radio-pseudo"></span>
                </label>
                <label class="form__label">
                    4x6
                    <input class="form__radio visually-hidden" name="place" type="radio" value="12" />
                    <span class="form__radio-pseudo"></span>
                </label>
            </fieldset>
            <input class="form__submit-button" type="submit" value="Play!" />
        </form>
    </main>
    <footer class="footer">
        <p class="footer__author">Created by mute.</p>
    </footer>
    <template id="card">
        <div class="card">
            <div class="card__side card__side_front">
                <img class="card__img backside" src="" alt="">
            </div>
            <div class="card__side card__side_back">
                <img class="card__img" src="<%=require('../src/img/flip.png')%>" alt="flip">
            </div>
        </div>
    </template>
</body>

</html>
